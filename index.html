<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitoreo de Temperatura y Humedad</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #d62020;
    }
    .widget-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    iframe {
      border: none;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h1>游꺄 Monitoreo en Tiempo Real</h1>
  <p>Datos obtenidos desde <b>ThingSpeak</b> para temperatura y humedad</p>

  <div class="widget-container">
    <!-- Widget Temperatura -->
    <iframe id="widgetTemp" width="200" height="150" src="https://thingspeak.mathworks.com/channels/3035754/widgets/1115753"></iframe>
    
    <!-- Widget Humedad -->
    <iframe id="widgetHum" width="200" height="150" src="https://thingspeak.mathworks.com/channels/3035754/widgets/1115755"></iframe>
  </div>

  <h2>游늳 Gr치ficas</h2>
  <div class="widget-container">
    <!-- Gr치fica Temperatura -->
    <iframe id="grafTemp" width="450" height="260" src="https://thingspeak.mathworks.com/channels/3035754/charts/1?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&type=line&update=15"></iframe>
    
    <!-- Gr치fica Humedad -->
    <iframe id="grafHum" width="450" height="260" src="https://thingspeak.mathworks.com/channels/3035754/charts/2?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&type=line&update=15"></iframe>
  </div>

  <p style="margin-top: 20px; font-size: 0.9em; color: gray;">
    游댃 Los datos se actualizan autom치ticamente cada 60 segundos.
  </p>

  <script>
    // Funci칩n para recargar solo los iframes sin refrescar la p치gina
    function recargarIframes() {
      document.getElementById("widgetTemp").src += "";
      document.getElementById("widgetHum").src += "";
      document.getElementById("grafTemp").src += "";
      document.getElementById("grafHum").src += "";
    }

    // Recarga cada 60 segundos
    setInterval(recargarIframes, 60000);
  </script>

</body>
</html>
